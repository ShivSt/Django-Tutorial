{% extends "mainApp/header.html" %}

{% load static %}

{% block content %}
    
    {% include "mainApp/includes/categories.html" %}

    <!-- This is the component to add floating button for several options -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li>
                <a class="btn-floating tooltipped red" href="{% url 'mainApp:addCategory' %}" data-tooltip="add category"><i class="material-icons">insert_chart</i></a>
            </li>
            <li>
                <a class="btn-floating tooltipped yellow darken-1" href="{% url 'mainApp:addSeries' %}" data-tooltip="add series"><i class="material-icons">format_quote</i></a>
            </li>
            <li>
                <a class="btn-floating tooltipped green" href="{% url 'mainApp:addTutorial' %}" data-tooltip="add tutorial"><i class="material-icons">publish</i></a>
            </li>
            <li>
                <a class="btn-floating tooltipped blue" data-tooltip="I am a tooltip"><i class="material-icons">attach_file</i></a>
            </li>
        </ul>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'mainApp/js/myjs/home.js' %}"></script>
{% endblock %}
